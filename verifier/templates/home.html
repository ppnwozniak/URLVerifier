{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Page Verifier</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="author" content="Paweł P. Woźniak"/>
	<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/angular.min.js' %}" ></script>
	<script type="text/javascript" src="{% static 'js/verifier.js' %}" ></script>
</head>

<body>
	<div class="container-fluid" ng-app="verifierApp" ng-controller="VerifierCtrl" ng-init="initialize({{period}});">
		<h3>Page Verifier</h3>
		<br>
		<div class="row">
			<div class="col-md-10">
				<a href="#" ng-click="startAutomatic()" class="btn btn-primary btn-sm" ng-show="!ifAutomatic" >START AUTOMATIC CHECK</a>
				<a href="#" ng-click="stopAutomatic()" class="btn btn-danger btn-sm" ng-show="ifAutomatic" >STOP AUTOMATIC CHECK</a>
			</div>
		</div>
		<br>
		<div class="row">
			<table class="table table-hover">
				<tr>
					<th class="col-md-4">URL</th>
					<th class="col-md-2">TIME</th>
					<th class="col-md-2">CODE</th>
					<th class="col-md-4">RESULT</th>
				</tr>
				<tr data-ng-repeat="d in data">
					<td>{[{d.url}]}</td>
					<td>{[{d.time}]}</td>
					<td>{[{d.code}]}</td>
					<td>{[{d.result}]}</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
